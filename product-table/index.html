<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styleshet.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="tablediv">
        <table class="table">
          <thead>
            <tr>
              <th>Select</th>
              <th>Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Code</th>
              <th>Servings</th>
            </tr>
          </thead>
          <tbody id="data-output">
            <!-- Products from JavaScript file will be inserted here. -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      fetch("/server.php/dishes.json")
        .then((response) => response.json())
        .then((data) => {
          const products = data.products;
          let placeholder = document.querySelector("#data-output");
          let out = "";
          products.forEach((product, index) => {
            out += `
          <tr data-index="${index}">
            <td>
              <input type="checkbox" class="delete-checkbox" data-index="${index}" ${
              product.deleted ? "checked" : ""
            }>
            </td>
            <td>
              <img src="${
                product.image
              }" alt="Product Image" style="width: 50px; height: 50px;">
            </td>
            <td>${product.title}</td>
            <td>â‚± ${product.price}</td>
            <td>${product.code}</td>
            <td>${product.servings}</td>
          </tr>
        `;
          });
          placeholder.innerHTML = out;

          document.querySelectorAll(".delete-checkbox").forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
              const index = this.getAttribute("data-index");
              const deleted = this.checked;
              fetch("/server.php/update-deletion", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ index, deleted }),
              })
                .then((response) => response.json())
                .then((data) => {
                  // Handle response if needed
                  if (!data.success) {
                    // Handle error
                  }
                });
            });
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
